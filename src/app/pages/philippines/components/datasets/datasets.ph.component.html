<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body p-3">
        <h3 class="card-title">{{ 'dashboard.datasets.title' | translate }}</h3>
        <h6 class="card-subtitle">{{ 'dashboard.datasets.subtitle' | translate }}</h6>
        <small class="text-info">{{ 'dashboard.map.focusInstructions' | translate }}</small>
        <ngb-tabset [justify]="'end'">
          <ngb-tab title="{{ 'dashboard.datasets.tabs.masterlist' | translate }}">
            <ng-template ngbTabContent class="p-2">
              <div class="p-3">

                <div class="form-group row" style="max-width: 500px; margin-bottom: 20px;">
                  <div class="btn-group force-align-items-center">
                    <div class="row">
                      <div class="col-md-6 pxm-md-0">
                        <label class="col-form-label text-small mr-2"
                          style="text-align: right;color: inherit !important; font-size: 12px;">{{ 'dashboard.datasets.filters.filterLabel' | translate }}</label>
                        <select class="form-control form-control-sm custom-select mr-2" tabindex="1"
                          [(ngModel)]="selectedFilter" style="width: auto; font-size: 12px;">
                          <option *ngFor="let opt of filterOptions" [ngValue]="opt.prop">{{ opt.name }}</option>
                        </select>
                      </div>
                      <div class="col-md-6 ptm-md-2 pxm-md-0">
                        <input type='text' class="form-control"
                          placeholder="{{ 'dashboard.datasets.filters.filterPlaceholder' | translate }}"
                          (keyup)='updateFilter($event)' style="width: auto; font-size: 12px;" />
                      </div>
                    </div>
                  </div>
                </div>

                <ngx-datatable #table class='material' [columns]="columns" [headerHeight]="50" [footerHeight]="50"
                  [rowHeight]="50" [limit]="20" [rows]='rows' [scrollbarH]="true">

                  <ng-template #confirmedDate let-rowIndex="rowIndex" let-value="value" let-row="row">
                    {{ dateTransform(value) }}
                  </ng-template>

                  <ng-template #facility let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <a class="cursor-pointer link" (click)="focusOnMarker(row)"> {{ value }}</a>
                  </ng-template>

                </ngx-datatable>
              </div>
            </ng-template>
